<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website</title>
</head>
<body>
    <div id="tabela"></div>
    
    <table id="data"></table>

    <script>

    // Zadanie 1

        let a = tabelaMnoz();
        document.getElementById("tabela").innerHTML = a;

        function tabelaMnoz() {
         
            document.write("<table>");
            for (let i = 1; i <= 10; i++) {
                document.write("<tr>");
                for (let j = 1; j <= 10; j++) {
                    document.write("<td style='border: 1px solid black; padding: 10px;'>" + (i*j) + "</td>");
                }
                document.write("</tr>");
            }
            document.write("</table>");
        }

    // Zadanie 2
        
        let imiona = ["Max", "Alan", "Augustus", "Barry", "Ilon"];
        let nazwiska = ["Mask", "Nowak", "Myśliwiec", "Bezos", "Tate"];
        
        let ilosc = parseInt(prompt("Podaj liczbę rekordów:"));

        let people = [];

        for ( let i = 0; i < ilosc; i ++) {
            let firstName = imiona[Math.floor(Math.random() * imiona.length)];
            let secondName = nazwiska[Math.floor(Math.random()* nazwiska.length)];
            let wiek = Math.floor(Math.random() * (80-18+1) + 18);
            let numer = Math.floor(Math.random() * (8000000-5000000+1) + 5000000);
            let person = { 
                "name": firstName, 
                "surname": secondName, 
                "age": wiek, 
                "phone": numer
            }

            people.push(person);
        }
        console.log(people)

        let table = document.getElementById("data");
        table.innerHTML = "<tr><th>Imię</th><th>Nazwisko</th><th>Wiek</th><th>Telefon</th></tr>";
            for (let i = 0; i < people.length; i++) {
                let row = "<tr><td>" + people[i].name + "</td><td>" + people[i].surname + "</td><td>" + people[i].age + "</td><td>" + people[i].phone + "</td></tr>";
                table.innerHTML += row;
            }

        
        
    </script>
</body>
</html>
