<!DOCTYPE html>
<html>
<head>
  <title>Formularz</title>
  <script>
    function validateForm() {
      var marka = document.forms["myForm"]["marka"].value;
      var model = document.forms["myForm"]["model"].value;
      var vin = document.forms["myForm"]["vin"].value;
      var rokProdukcji = document.forms["myForm"]["rokProdukcji"].value;
      var pojemnoscSilnika = document.forms["myForm"]["pojemnoscSilnika"].value;
      var wlasciciel = document.forms["myForm"]["wlasciciel"].value;
      var errors = [];

      if (marka === "") {
        errors.push("Pole Marka jest wymagane");
      }
      
      if (model === "") {
        errors.push("Pole Model jest wymagane");
      }
      
      if (vin === "") {
        errors.push("Pole VIN jest wymagane");
      }
      
      if (rokProdukcji === "") {
        errors.push("Pole Rok produkcji jest wymagane");
      }
      
      if (pojemnoscSilnika === "") {
        errors.push("Pole Pojemność silnika jest wymagane");
      }
      
      if (wlasciciel === "") {
        errors.push("Pole Właściciel jest wymagane");
      }
      
      if (errors.length > 0) {
        document.getElementById("errorMessages").innerHTML = errors.join("<br>");
        return false;
      }
      
      return true;
    }
  </script>

  <style>
            body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
  </style>
</head>
<body>
  <form id="myForm" name="myForm" onsubmit="return validateForm()">
    <div class="control">
      <label for="marka">Marka:</label>
      <input type="text" name="marka" id="marka" minlength="3">
    </div>
    <div class="control">
      <label for="model">Model:</label>
      <input type="text" name="model" id="model" minlength="3">
    </div>
    <div class="control">
      <label for="vin">VIN:</label>
      <input type="text" name="vin" id="vin" minlength="10">
    </div>
    <div class="control">
      <label for="rokProdukcji">Rok produkcji:</label>
      <input type="text" name="rokProdukcji" id="rokProdukcji">
    </div>
    <div class="control">
      <label for="pojemnoscSilnika">Pojemność silnika:</label>
      <input type="text" name="pojemnoscSilnika" id="pojemnoscSilnika">
    </div>
    <div class="control">
      <label for="wlasciciel">Właściciel:</label>
      <input type="text" name="wlasciciel" id="wlasciciel">
    </div>
    <div class="control">
      <input type="submit" value="Wyślij">
    </div>
  </form>
  <div id="errorMessages"></div>
</body>
</html>
