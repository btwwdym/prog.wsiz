<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Odliczanie Noworoczne</title>
    </head>
    <body>
        <script>
            function rozpOdliczanie() 
            {
                var komunikat = dokument.getElementById("komunikat");
                for (var i = 10; i>=1; i--) {
                    setTimeout(function(){
                        komunikat.innerHTML = "Odliczanie: " + i;
                        }, (10 - 1) * 1000);
                }
                setTimeout(function() {
                    komunikat.innerHTML = "Szczęśliwego Nowego Roku";
                }, 10000);
            }
        </script>
        <h1>Odliczanie do Nowego roku</h1>
        <button onclick="rozpOdliczanie()">Rozpocznij</button>
        <p id="komunikat"></p>
    </body>
</html>
