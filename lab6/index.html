    //Zadanie 1

        class Prostokat {

            // b
            constructor(height, width, name) {
                this.height = height;
                this.width = width;
                this.name = name;
            }
            // c
            oblicz_obwod() {
                return (this.height + this.width) * 2
            }
            // d
            oblicz_polePr() {
                return this.height * this.width;
            }

            porownajPolePr(another) {
                if (this.oblicz_polePr() > another.oblicz_polePr()) {
                    return this.name
                }
                else {
                    return another.name
                }
            }

        }
        console.log("Zadanko 1")
        let prOne = new Prostokat(12, 6, "Prostokat 1");
        let prTwo = new Prostokat(4, 3, "Prostokat 2");

        console.log(`Obwód ${prOne.name} wynosi ${prOne.oblicz_obwod()}`);
        console.log(`Pole ${prOne.name} wynosi ${prOne.oblicz_polePr()}`);
        console.log(`Pole ${prTwo.name} wynosi ${prTwo.oblicz_polePr()}`);
        console.log(`Wieksze pole ma: ${prOne.porownajPolePr(prTwo)}`);

    // Zadanie 2
        
        class Trojkat {
            constructor( wysokosc, dlPodst, nazwa) {
                this.wysokosc = wysokosc;
                this.dlPodst = dlPodst;
                this.nazwa = nazwa;
            }

            oblicz_poleTr() {
                return (this.dlPodst * this.wysokosc) / 2;
            }
            porownajPoleTr(another) {
                if (this.oblicz_poleTr() > another.oblicz_poleTr()) {
                    return this.nazwa;
                }
                else{
                    return another.nazwa;
                }
            
            }

        }

        console.log("Zadanko 2");
        let TrOne = new Trojkat(10, 5, "Trojkat 1");
        let TrTwo = new Trojkat(10, 8, "Trojkat 2");

        console.log(`Pole ${TrOne.nazwa} wynosi ${TrOne.oblicz_poleTr()}`);
        console.log(`Pole ${TrTwo.nazwa} wynosi ${TrTwo.oblicz_poleTr()}`);
        console.log(`Wieksze pole ma: ${TrOne.porownajPoleTr(TrTwo)}`);

    // Zadanie 3

        class Trapez{
            constructor(wys, podst1, podst2, nwTp) {
                this.wys = wys;
                this.podst1 = podst1;
                this.podst2 = podst2;
                this.nwTp = nwTp;
            }
            poleTrapezu() {
                return (this.wys * (this.podst1 + this.podst2)) / 2;
            }
            
        }

        console.log("Zadanie 3");
        let TrapezOne = new Trapez (5, 4, 12, "Trapez 1");
        
        console.log(`Pole ${TrapezOne.nwTp} wynosi ${TrapezOne.poleTrapezu()}`)


    // Zadanie 4

        function CompareTo(Pr, Tr, Tap){
            let ThePr = Pr.oblicz_polePr();
            let TheTr = Tr.oblicz_poleTr();
            let TheTap = Tap. poleTrapezu();

            if (ThePr > TheTr && ThePr > TheTap) {
                return `${Pr.name} ma największe pole ${ThePr}`
            }
            else if (TheTr > ThePr && TheTr > TheTap) {
                return `${Tr.name} ma największe pole ${TheTr}`
            }
            else {
                return `${Tap.name} ma największe pole ${TheTap}`
            }
        }

        console.log(CompareTo(prOne, TrOne, TrapezOne));
